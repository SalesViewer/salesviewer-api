---
theme :
  name : hooligan
layout: default
bodyClass: swagger-section
scripts: |

{% include themes/hooligan/page.html %}

<div id="apiConsole">
  <div class="col45" style="overflow: auto; max-height: 95%;">
      <form action="https://api.salesviewer.com/sessions.json">

              <label for="apiKey">API-Key</label>
              <input id="apiKey" type="text" name="apiKey" maxlength="32" size="32" placeholder="your 32 chars SalesViewer API-Key" class="form-control" />
          </div>
          <div class="form-group">
              <input type="Submit" class="btn btn-primary" />
